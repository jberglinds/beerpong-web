<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Beerpong yo</title>
	<link rel="stylesheet" href="master.css">
</head>

<body>
	<h1 class="gameName">Game name</h1>
	<div class="teams">
		<div class="team">
			<h2>Team 1</h2>
			<ul>
				<li>Player 1</li>
				<li>Player 2</li>
			</ul>
		</div>
		<div class="team">
			<h2>Team 2</h2>
			<ul>
				<li>Player 1</li>
				<li>Player 2</li>
			</ul>
		</div>
	</div>
	<div class="table">
		<div class="half" id="teamOne" data-teamid="1">
			<div class="row">
				<button class="cup" data-index="10"></button>
				<button class="cup" data-index="9"></button>
				<button class="cup" data-index="8"></button>
				<button class="cup" data-index="7"></button>
			</div>
			<div class="row">
				<button class="cup" data-index="6"></button>
				<button class="cup" data-index="5"></button>
				<button class="cup" data-index="4"></button>
			</div>
			<div class="row">
				<button class="cup" data-index="3"></button>
				<button class="cup" data-index="2"></button>
			</div>
			<div class="row">
				<button class="cup" data-index="1"></button>
			</div>
		</div>
		<button>Bounce</button>
		<div class="half" id="teamTwo" data-teamid="-1">
			<div class="row">
				<button class="cup" data-index="1"></button>
			</div>
			<div class="row">
				<button class="cup" data-index="2"></button>
				<button class="cup" data-index="3"></button>
			</div>
			<div class="row">
				<button class="cup" data-index="4"></button>
				<button class="cup" data-index="5"></button>
				<button class="cup" data-index="6"></button>
			</div>
			<div class="row">
				<button class="cup" data-index="7"></button>
				<button class="cup" data-index="8"></button>
				<button class="cup" data-index="9"></button>
				<button class="cup" data-index="10"></button>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="beerpong.js"></script>
<script type="text/javascript" src="controller.js"></script>

</script>

</html>
