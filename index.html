<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beerpong tracker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" href="master.css">
</head>

<body>
	<div class="status"><p id="statusMessage"></p></div>
	<div class="table">
		<div class="cups teamOne" data-teamid="1">
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="9"></button></div>
				<div class="squareRatio"><button class="cup" data-index="8"></button></div>
				<div class="squareRatio"><button class="cup" data-index="7"></button></div>
				<div class="squareRatio"><button class="cup" data-index="6"></button></div>
			</div>
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="5"></button></div>
				<div class="squareRatio"><button class="cup" data-index="4"></button></div>
				<div class="squareRatio"><button class="cup" data-index="3"></button></div>
			</div>
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="2"></button></div>
				<div class="squareRatio"><button class="cup" data-index="1"></button></div>
			</div>
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="0"></button></div>
			</div>
		</div>
		<div class="mid">
			<div class="missButton phantom">Miss</div>
			<div class="bounceToggler">
				<input type="checkbox" id="bounceToggler" value="all">
		  		<label for="bounceToggler"></label>
			</div>
			<button type="button" class="missButton" id="missButton">Miss</button>
		</div>
		<div class="cups teamTwo" data-teamid="-1">
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="0"></button></div>
			</div>
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="1"></button></div>
				<div class="squareRatio"><button class="cup" data-index="2"></button></div>
			</div>
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="3"></button></div>
				<div class="squareRatio"><button class="cup" data-index="4"></button></div>
				<div class="squareRatio"><button class="cup" data-index="5"></button></div>
			</div>
			<div class="row">
				<div class="squareRatio"><button class="cup" data-index="6"></button></div>
				<div class="squareRatio"><button class="cup" data-index="7"></button></div>
				<div class="squareRatio"><button class="cup" data-index="8"></button></div>
				<div class="squareRatio"><button class="cup" data-index="9"></button></div>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript" src="beerpong.js"></script>
<script type="text/javascript" src="controller.js"></script>

</script>

</html>
